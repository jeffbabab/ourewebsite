<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-image: url('ourpicture.jpg'); /* Use your uploaded image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Title */
        .title {
            font-size: 70px; /* Increased size for the title */
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            padding: 15px;
        }

        /* Question Box */
        .container {
            margin-top: 150px; /* Adjusted for better spacing */
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 40px; /* Increased padding for better layout */
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .question {
            font-size: 40px; /* Increased font size */
            font-weight: bold;
            margin-bottom: 30px; /* Added space below the question */
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 20px 40px; /* Increased padding for larger buttons */
            font-size: 30px; /* Increased font size */
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin: 10px; /* Added margin between buttons */
        }

        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 5px 10px rgba(255, 77, 77, 0.7);
        }

        .yes:hover {
            background-color: #ff1a1a;
        }

        .no {
            background-color: #808080;
            color: white;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="question">Will you be my Valentine? ðŸ’˜</p>
        <div class="buttons">
            <button class="btn yes" onclick="goToLetterPage()">Yes</button>
            <button class="btn no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function goToLetterPage() {
            window.location.href = "letter.html"; // Redirects to the second page
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
